<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit(ingredientForm.value)">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="max-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" id="name" placeholder="Name">
        <mat-error *ngIf="ingredientForm.get('name').invalid">
          Please enter a valid name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" placeholder="amount">
        <mat-error *ngIf="ingredientForm.get('amount').invalid">
          Please enter a valid amount
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button type="button" mat-button color="warn" (click)="onDelete()" *ngIf="!isNew">Delete</button>
      <button mat-button>Save</button>
    </mat-card-actions>
  </mat-card>
</form>

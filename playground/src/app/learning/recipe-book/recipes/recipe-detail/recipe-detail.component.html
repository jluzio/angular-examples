<div *ngIf="selectedRecipe">
  <mat-card class="recipe-detail">
    <mat-card-header>
      <img mat-card-avatar [src]="selectedRecipe.imagePath">
      <mat-card-title>{{selectedRecipe.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="selectedRecipe.imagePath">
    <mat-card-content>
      <p class="mb-2">{{selectedRecipe.description}}</p>
      <table mat-table [dataSource]="selectedRecipe.ingredients" class="mat-elevation-z8 mb-2" style="width: 100%;">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Ingredient </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.amount}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'amount']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'amount'];"></tr>
      </table>
      <app-comment-list [recipeId]="selectedRecipe.id"></app-comment-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onAddToShoppingList()">To Shopping List</button>
      <button mat-button (click)="onEdit()">Edit</button>
      <button mat-button (click)="onDelete()" color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>

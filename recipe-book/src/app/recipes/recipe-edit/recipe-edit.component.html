<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              type="text"
              id="image-url"
              formControlName="imagePath"
              class="form-control"
              #imageUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imageUrl.value" class="image-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              type="text"
              id="content"
              formControlName="description"
              rows="6"
              class="form-control">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="ingredients">
            <div
              *ngFor="let item of recipeForm.controls['ingredients'].controls; let i = index"
              class="row">
              <div formGroupName="{{i}}">
                <div class="col-sm-5">
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control">
                </div>
                <div class="col-sm-5">
                  <input
                    type="number"
                    formControlName="amount"
                    class="form-control">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>

              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">  
  <div class="col-xs-12">
    <form [formGroup]="newIngredientForm">
      <div class="form-group row">
        <div class="col-md-5"><input type="text" class="form-control" formControlName="name"></div>
        <div class="col-md-5"><input type="number" class="form-control" formControlName="amount"></div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onAddIngredient()"
            [disabled]="!newIngredientForm.valid">
            +
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="filter" class="col-sm-2 control-label">Filter</label>
          <div class="col-sm-10">
            <input id="filter" #filter type="text" class="form-control" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="newItem" class="col-sm-2 control-label">New Item</label>
          <div class="col-sm-10">
            <input id="newItem" #newItem type="text" class="form-control" value="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" (click)="0">Filter</button>
            <button class="btn btn-default" (click)="addItem( newItem.value )">Add to new list</button>
            <button class="btn btn-default" (click)="items.push( newItem.value )">Add to curr list</button>        
          </div>
        </div>
      </form>        
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-info">
            <div class="panel-heading">All Items</div>
            <div class="panel-body">
              <ul>
                <li *ngFor="let item of items">
                  {{item}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-info">
            <div class="panel-heading">Pure Items</div>
            <div class="panel-body">
              <ul>
                <li *ngFor="let item of items | filter:filter.value">
                  {{item}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-info">
            <div class="panel-heading">Impure Filter</div>
            <div class="panel-body">
              <ul>
                <li *ngFor="let item of items | impureFilter:filter.value">
                  {{item}}
                </li>
              </ul>
            </div>
          </div>          
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          Async Data: {{asyncData | async}}
        </div>
      </div>
    </div>
  </div>
</div>
